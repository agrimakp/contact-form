<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Space+Mono&family=Young+Serif&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Query Type</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="support-request" name="query-type" value="support-request">
              <label for="support-request">Support Request</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-row pt-30 pb-30">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to being contacted by the team</label>
        </div>

        <button type="submit">Submit</button>

      </form>
    </div>
  </main>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->


</body>

</html>
